<head>
  <title>Añadir resultados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<h1 mat-dialog-title><b>Añadir resultados</b></h1>
<div mat-dialog-content>
  <label><b>URL de los resultados:</b></label>
  <div class="input-group">
    <input class="form-control" [(ngModel)]="resultsURL" #urlInput>
    <div class="input-group-append">
      <button class="fas fa-paste paste-button" type="button" (click)="copiarURL()">
      </button>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" class="add-button" (click)="addAndViewSolicitud()">Añadir resultados e ir a la solicitud</button>
    <button mat-button mat-dialog-close="">Cerrar</button>
  </div>
</div>
