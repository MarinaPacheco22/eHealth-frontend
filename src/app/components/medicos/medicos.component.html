<head>
  <title>Medicos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
</head>
<ng-container *ngIf="showNavBar">
  <app-navbar></app-navbar>
</ng-container>
<div id="table-container">
  <table id="medicos-table" class="table table-hover">
    <thead>
    <tr>
      <th></th>
      <th class="text-center">Nombre</th>
      <th class="text-center">Apellidos</th>
      <th class="text-center">Fecha de nacimiento</th>
      <th class="text-center">Numero de colegiado</th>
      <th class="text-center">Especialidad</th>
      <th class="text-center">Activo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medico of medicos">
      <td></td>
      <td  class="text-center">{{ medico.nombre }}</td>
      <td  class="text-center">{{ medico.apellidos }}</td>
      <td  class="text-center">{{ medico.fechaNacimiento }}</td>
      <td  class="text-center">{{ medico.numeroDeColegiado }}</td>
      <td  class="text-center">{{ medico.especialidad }}</td>
      <td class="text-center">
        <i class="fas fa-check" *ngIf="medico.activo"></i>
        <i class="fas fa-times" *ngIf="!medico.activo"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
