<h1 mat-dialog-title><b>Solicitar prueba</b></h1>
<div mat-dialog-content>

  <label><b>Prueba:</b></label>
  <div class="form-group">
    <div class="col-md-6" *ngFor="let prueba of pruebas">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="prueba.seleccionada" [id]="'checkbox-' + prueba.nombre">
          <label class="form-check-label" [for]="'checkbox-' + prueba.nombre">{{ prueba.nombre }}</label>
        </div>
      <div class="d-flex align-items-start">
        <div class="form-group ml-3" *ngIf="prueba.seleccionada">
          <label for="fecha-cita-{{ prueba.nombre }}"><b>Fecha de la prueba:</b></label>
          <input type="datetime-local" [id]="'fecha-cita-' + prueba.nombre" [name]="'fecha-cita-' + prueba.nombre" [(ngModel)]="prueba.fechaCita" class="form-control">
        </div>
        <div class="form-group ml-3" *ngIf="prueba.seleccionada">
          <label for="consulta-{{ prueba.nombre }}"><b>Consulta:</b></label>
          <input id="consulta-{{ prueba.nombre }}" [(ngModel)]="prueba.consulta" class="form-control custom-input">
        </div>
      </div>
    </div>
  </div>

  <div class="form-group d-flex align-items-center">
    <label for="otra-prueba">Otra prueba: </label>
    <input id="otra-prueba" name="otra-prueba" class="form-control" [(ngModel)]="nuevaPruebaNombre">
    <button class="add-button" (click)="agregarPrueba()">AÃ±adir</button>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="solicitar()">Enviar</button>
    <button mat-button mat-dialog-close="">Cerrar</button>
  </div>

</div>
