<h1 mat-dialog-title>Inicia Sesión</h1>
<div mat-dialog-content>
  <form id="form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" id="username" formControlName="username" name="email" class="form-control" placeholder="Ingrese su email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña" required>
    </div>
  </form>
</div>
<div class="button-container" id="send-button">
  <button class="send-button" id="sendBtn" (click)="login()">Iniciar sesión</button>
  <button class="back-button" (click)="back()">Volver</button>
</div>
